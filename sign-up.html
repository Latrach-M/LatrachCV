<!DOCTYPE <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css">
  </head>
  
<body>
  
  <div id="container_1">
  
    <h1 id="title">
    LATRACH
  </h1><!--title-->
  <p id="description">
    Welcome To LATRACH website
  </p><!--description--->
    
  </div><!---container_1--->
  <div id="container_2">
    
    <form id="survey-form">
      <label id="name-label">First Name</label>
        <input type="text" id="name" name="name" class="form" required placeholder="Ex : Mohammed"><!--name--->
        
        <label id="name-label">Family Name</label>
        <input type="text" id="name" name="name" class="form" required placeholder="Ex : Latrach"><br><!--name--->

      <label id="email-label">Email</label>
        <input type="email" id="email" name="email" class="form" required placeholder="example@gmail.com"><br><!---email-->

        <label id="number-label">Password</label>
        <input type="password" id="number" name="number" class="form" placeholder="Password" required><br><!---password-->

        <label id="number-label">Age</label>
        <input type="number" id="number" name="number" class="form" placeholder="Age" min=18 max=60 required><br><!---number-->

      <label id="country">Country</label>
      <select id="mycountry" name="role" required>
        <option disabled selected value>
          Select your country
        </option>
        <option value="Morocco">
          Morocco
        </option>
        <option value="cnt1">
          Country1
        </option>
        <option value="cnt2">
            Country2
        </option>
        <option value="cnt3">
            Country3
        </option>
      </select><!--country--->
      <p>Genre</p>
      <label>
        <input type="radio" name="genre" value="Male">Male
      </label>
      <label>
        <input type="radio" name="genre" value="Female">Female
      </label><!---radioButtons--->

      <input type="submit" id="submit" name="submit" value="Submit">
    </form>
  </div>
  
</body>
</html>
